<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="50">
    <form fxLayoutAlign="stretch" fxLayout="column">
      <mat-toolbar fxLayoutAlign="center center">Email message</mat-toolbar>
      <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" #elementEmail [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
        <button *ngIf="elementEmail.value.length!=0" matSuffix [disabled]="addButton" mat-icon-button  (click)="addEmail(elementEmail.value)">
          <mat-icon>add</mat-icon>
        </button>
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Subject</mat-label>
        <input matInput type="text" [(ngModel)]="subject" name="subject">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Body</mat-label>
        <textarea matInput type="text" [(ngModel)]="body" name="EmailBody"></textarea>
      </mat-form-field>
        <button mat-raised-button color="primary" (click)="addTemplate()">Send</button>
    </form>
  </mat-card>
</div>
